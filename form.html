<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        <div id="lblock">
            <!-- <img src="fern.jpg" alt="Image of Green Fern"> -->
        </div>

        <div id="rblock">
            <form action="results.html" method="get">
                <div class="rchild" id="child-1">
                    <p>Learn more about body intelligence to get in tune with your body and improve quality of your life</p>
                    <p>Sign up here.</p>
                </div>

                <div class="rchild" id="child-2">
                    <div id="form-title">Let's do this!</div>

                    <div class="form-el">
                        <label for="fname">FIRST NAME </label>
                        <input id="fname" name="fname" type="text" required>
                        <span></span>
                    </div>

                    <div class="form-el">
                        <label for="lname">LAST NAME </label>
                        <input id="lname" name="lname" type="text" required>
                        <span></span>
                    </div>

                    <div class="form-el">
                        <label for="email">EMAIL: </label>
                        <input id="email" name="email" type="email" required>
                        <span></span>
                    </div>

                    <div class="form-el">
                        <label for="phone">PHONE NUMBER </label>
                        <input id="phone" name="phone" type="tel" required>
                        <span></span>
                    </div>

                    <div class="form-el">
                        <label for="password">PASSWORD </label>
                        <input id="password" name="password" type="password" required>
                        <span></span>
                    </div>

                    <div class="form-el">
                        <label for="cpassword">CONFIRM PASSWORD </label>
                        <input id="cpassword" name="cpassword" type="password" required>
                        <span></span>
                    </div>
                </div>
                
                <div class="rchild" id="child-3">
                    <div>
                    <button type="submit">Create Account</button>
                    </div>
                    <div>Already have an account? Log in</div>

                </div>
                
            </form>
        </div>

    </div>
    
</body>
</html>
